<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucas Beheerportaal</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,255,100,0.2);
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    input {
      background-color: #2c2c2c;
      color: white;
    }
    button {
      background-color: #50C878;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45b06e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login Beheerportaal</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Wachtwoord" required>
      <button type="submit">Inloggen</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyClKhiiSVZ3sj_6dqzxZAT9owaFHfJHrnk",
      authDomain: "portfolio-lucas-8461a.firebaseapp.com",
      projectId: "portfolio-lucas-8461a",
      storageBucket: "portfolio-lucas-8461a.appspot.com",
      messagingSenderId: "474096039312",
      appId: "1:474096039312:web:5cee76f8389f9c02e1af15"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          alert('Login mislukt: ' + error.message);
        });
    });
  </script>
</body>
</html>
